<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/panelManager.css' %}">
    <title>Accountant Panel</title>
</head>
<body>
<div class="row">
    <div class="column">
        <h1>Identities</h1>
        <p>
            {% for m in accountant %}
            <h3>NAME:</h3>
           <h2>{{m.name}}</h2>
            <h3>ID:</h3>
            <h2>{{m.id}}</h2>
            <h3>E-MAIL:</h3>
            <h2>{{m.Email}}</h2>
            <h3>TEL-NUMBER:</h3>
            <h2>{{m.tel}}</h2>
            {% endfor %}
        </p>
        <form action="edit" >
            <input type="submit" value="Edit Profile" id="button" />
        </form>
    </div>
    <div class="column">
       <table id="users">
          <tr>
            <th>Id</th>
            <th>Subject</th>
            <th>Price</th>
              <th>Edit</th>
            {% for n in user %}
            <tr>
            <td>{{n.id}}</td>
            <td>{{n.subject}}</td>
            <td>{{n.price}}</td>
           <form action="edit" >
            <td><input type="submit" value="Edit" id="button2" /></td>
        </form>
            {% endfor %}
          </tr>
        </table>

    </div>
</div>
</body>
</html>
