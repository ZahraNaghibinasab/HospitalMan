<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/panelManager.css' %}">
    <title>Patient Panel</title>
</head>
<body>
<div class="row">
    <div class="column">
        <h1>Identities</h1>
        <p>
            {% for m in patient %}
            <h3>NAME:</h3>
           <h2>{{m.name}}</h2>
            <h3>ID:</h3>
            <h2>{{m.id}}</h2>
            <h3>E-MAIL:</h3>
            <h2>{{m.Email}}</h2>
            <h3>TEL-NUMBER:</h3>
            <h2>{{m.tel}}</h2>
            {% endfor %}
        </p>
        <form action="editPatient" >
            <input type="submit" value="Edit Profile" id="button" />
        </form>
    </div>
    <div class="column">
        <table id="users">
          <tr>
             <th>Doctor Name</th>
            <th>Time</th>
            <th>Check it</th>
          <tr>
            <td>DoctorB</td>
            <td>Time</td>
            <td><input type="radio"/></td>

            <tr>
            <td>DoctorB</td>
            <td>Time</td>
            <form action="action">
            <td><input type="radio" id="contactChoice" name="contact" value="mail"></td>
            </form>
          </tr>
        </table>
         <form action="edit" >
            <input type="submit" value="Reserve" id="button2" />
        </form>
    </div>
    <div class="column">
          <table id="factor">
          <tr>
             <th>Drug</th>
            <th>Time</th>
          <tr>
            <td>jelofen</td>
            <td>2 times</td>
          </tr>
          </table>
    </div>
</div>
</body>
</html>
